<section class="container">
  <div class="header-section">
    <h2 *ngIf="!isSearching">Encuentra nuevos cursos</h2>
    <div *ngIf="isSearching">
      <h2>Resultados para: "{{ searchTerm }}"</h2>
      <button mat-button color="primary" [routerLink]="['/courses']" [queryParams]="{search: null}">
        <mat-icon>clear</mat-icon> Limpiar b√∫squeda
      </button>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="content">
    <div class="filter" >
      <h5>Ordenar por:</h5>
      <shared-filter></shared-filter>
    </div>
    <shared-categories class="categories" ></shared-categories>
    <shared-courses-list class="courses" [courses]="courses"></shared-courses-list>
    <div *ngIf="isSearching && courses.length === 0" class="no-results">
      <p>No se encontraron cursos para "{{ searchTerm }}"</p>
      <button mat-raised-button color="primary" [routerLink]="['/courses']" [queryParams]="{search: null}">Ver todos los cursos</button>
    </div>
    <shared-pagination class="pagination"></shared-pagination>
  </div>
</section>
