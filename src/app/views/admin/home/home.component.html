<div class="dashboard-container">

  <div class="dashboard-cards">
    <mat-card *ngFor="let card of dashboardCards" class="dashboard-card" [style.border-color]="card.color">
      <mat-card-content>
        <div class="card-content">
          <div class="card-info">
            <h2>{{card.title}}</h2>
            <p class="card-value">{{card.value}}</p>
          </div>
          <mat-icon [style.color]="card.color">{{card.icon}}</mat-icon>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="dashboard-charts">
    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title>Actividad Reciente</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Contenido del gráfico pendiente</p>
      </mat-card-content>
    </mat-card>

    <mat-card class="chart-card">
      <mat-card-header>
        <mat-card-title>Estadísticas</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Contenido de estadísticas pendiente</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
