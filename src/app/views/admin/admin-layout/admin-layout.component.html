<div class="admin-layout">
  <!-- Overlay para móvil -->
  <div class="mobile-overlay" 
       [class.active]="!isCollapsed && isMobile" 
       (click)="toggleSidenav()">
  </div>

  <aside class="sidebar" [class.collapsed]="isCollapsed">
    <div class="sidebar-header">
      <div class="logo-container">
        <h2 *ngIf="!isCollapsed">Panel Admin</h2>
      </div>
      <button mat-icon-button class="toggle-btn" (click)="toggleSidenav()">
        <mat-icon>{{isCollapsed ? 'menu' : 'chevron_left'}}</mat-icon>
      </button>
    </div>
    
    <nav class="sidebar-nav">
      <a *ngFor="let item of menuItems" 
         [routerLink]="item.route" 
         routerLinkActive="active"
         [matTooltip]="isCollapsed ? item.label : ''"
         matTooltipPosition="right"
         class="nav-item"
         (click)="isMobile && toggleSidenav()">
        <mat-icon>{{item.icon}}</mat-icon>
        <span class="nav-label" *ngIf="!isCollapsed">{{item.label}}</span>
      </a>
    </nav>
  </aside>

  <main class="main-content">
    <!-- Botón de menú para móvil -->
    <button mat-icon-button 
            class="mobile-menu-btn"
            *ngIf="isMobile"
            (click)="toggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
    <router-outlet></router-outlet>
  </main>
</div>
