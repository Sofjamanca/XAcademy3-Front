<div class="container">
  <div class="header-actions">
    <h2>Gestión de Cursos</h2>
    <button mat-raised-button color="primary" class="create-course-button" (click)="createCourse()">
      <mat-icon>add</mat-icon>
      Nuevo Curso
    </button>
  </div>

  <table mat-table [dataSource]="courses" class="full-width-table mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let course">{{course.id}}</td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Título</th>
      <td mat-cell *matCellDef="let course">{{course.title}}</td>
    </ng-container>

        <!-- Cuota Column -->
        <ng-container matColumnDef="quota">
          <th mat-header-cell *matHeaderCellDef>Cupos</th>
          <td mat-cell *matCellDef="let course">{{course.quota}}</td>
        </ng-container>
        
        <!-- Estado Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let course">{{course.status}}</td>
        </ng-container>

        <!-- Fecha de finalización Column -->
        <ng-container matColumnDef="endDate">
          <th mat-header-cell *matHeaderCellDef>Finaliza el</th>
          <td mat-cell *matCellDef="let course">{{getEndDate(course)}}</td>
        </ng-container>



        <!-- Profesor Column -->
        <ng-container matColumnDef="teacher">
          <th mat-header-cell *matHeaderCellDef>Profesor</th>
          <td mat-cell *matCellDef="let course">{{ getTeacherName(course) }}</td>
        </ng-container>



    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let course">
        <button mat-icon-button color="primary" (click)="editCourse(course)" matTooltip="Editar curso">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteCourse(course)" matTooltip="Eliminar curso">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
