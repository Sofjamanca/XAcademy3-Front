<section class="hero-container" aria-label="Hero Section">
  <div id="hero-carousel" class="carousel slide" data-bs-ride="carousel" aria-label="Hero Carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img [src]="banner1" class="d-block w-100" alt="Banner 1" aria-label="Banner 1">
      </div>
      <div class="carousel-item">
        <img [src]="banner2" class="d-block w-100" alt="Banner 2" aria-label="Banner 2">
      </div>
      <div class="carousel-item">
        <img [src]="banner3" class="d-block w-100" alt="Banner 3" aria-label="Banner 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#hero-carousel" data-bs-slide="prev" aria-label="Previous">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#hero-carousel" data-bs-slide="next" aria-label="Next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>
