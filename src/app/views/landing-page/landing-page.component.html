<div class="content">
  <landing-page-hero></landing-page-hero>
  <section class="cards-container">
    <app-card *ngFor="let course of courses | slice:0:6; let i=index"
      [title]="course.title"
      [category]="getCategoryTitle(course.category_id)"
      [description]="course.description"
      [image]="course.image_url!"
      [action]="btnContent"
    ></app-card>
  </section>
</div>
