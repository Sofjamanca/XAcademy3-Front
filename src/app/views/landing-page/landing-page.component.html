<div class="content">
  <landing-page-hero></landing-page-hero>
  <div class="courses-container">
    <h2 class="section-title">Cursos destacados</h2>
    <section class="courses-grid">
      <app-card *ngFor="let course of courses | slice:0:3; let i=index"
        [title]="course.title"
        [category]="getCategoryTitle(course.category_id)"
        [description]="course.description"
        [image]="course.image_url!"
        (actionClick)="goToCourse(course.id ?? 0)">
      </app-card>
    </section>
    <div class="view-all-container">
      <button mat-raised-button color="primary" class="view-all-button" (click)="goToAllCourses()">
        Ver todos los cursos
      </button>
    </div>
  </div>
</div>
