<mat-card class="card">
  <img *ngIf="image" mat-card-image [src]="image" [alt]="title">

  <mat-card-header>
    <mat-card-title class="card-title">{{title}}</mat-card-title>
    <mat-card-subtitle>
      <ng-container *ngIf="modalidad">
        <span [class]="getModalidadClass(modalidad)" class="modalidad-chip">
          {{ modalidad }}
        </span>
      </ng-container>
      <ng-container *ngIf="!modalidad && category">
        {{category}}
      </ng-container>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p class="course-description">{{description}}</p>
    
    <div *ngIf="showDetails" class="course-details">
      <p *ngIf="price"><strong>Precio:</strong> ${{ price }}</p>
      <p *ngIf="quota"><strong>Cupos:</strong> {{ quota }}</p>
      <p *ngIf="hours"><strong>Horas:</strong> {{ hours }}</p>
      <p *ngIf="startDate && endDate">
        <strong>Fechas:</strong> {{ startDate | date:'dd/MM/yyyy' }} - {{ endDate | date:'dd/MM/yyyy' }}
      </p>
    </div>
  </mat-card-content>

  <mat-card-actions class="card-actions">
    <button mat-raised-button color="primary" (click)="onActionClick()">{{action}}</button>
    <mat-icon *ngIf="showFavoriteIcon" aria-hidden="false" aria-label="AÃ±adir a favoritos" fontIcon="favorite_border"></mat-icon>
  </mat-card-actions>
</mat-card>
