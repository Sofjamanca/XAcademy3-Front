<mat-card class="card">
    <mat-card-title class="card-title">
        {{title}}
    </mat-card-title>
    
    <img *ngIf="image" mat-card-image [src]="image" [alt]="title">
    
    <mat-card-content>
        <p>{{content}}</p>
    </mat-card-content>
    
    <mat-card-actions class="card-actions">
        <button mat-button 
                *ngFor="let action of actions" 
                class="card-button" 
                (click)="onActionClick(action)">
            {{action}}
        </button>
    </mat-card-actions>
</mat-card>
