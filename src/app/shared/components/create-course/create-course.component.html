<div class="crear-curso-container">
  <mat-card class="crear-curso-card">
    <mat-card-content>
      <app-course-form
      title="Crea un curso"
      [inputs]="inputs"
      (formSubmit)="crearCurso($event)"
      (cancel)="goAdmin()">
    </app-course-form>
    </mat-card-content>
  </mat-card>
</div>
