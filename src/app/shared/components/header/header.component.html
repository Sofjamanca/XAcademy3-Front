    </div>

    <div class="menu-container" [ngClass]="{'active': menuOpen}">
      <shared-header-menu [menuItems]="menuItems"></shared-header-menu>
      <div class="auth-buttons">
        <shared-log-btn (click)="openLogin()">Iniciar SesiÃ³n</shared-log-btn>
        <shared-register-btn (click)="openRegister()">Registrarse</shared-register-btn>

    </div>

    <button class="menu-toggle" (click)="toggleMenu()">
      <i class="bi bi-list"></i>
